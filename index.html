<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,200;1,500;1,700&display=swap" rel="stylesheet">">


</head>
<body>

<header>
    <img src="./assets/assets/logo.svg" alt="logo Dev finances">
</header>

<main class="container">

    <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
            <h3>
                <span>Entradas</span>
                <img src="./assets/assets/income.svg" alt="image de entradas">
            </h3>
            <p>R$ 5.000,00</p>
        </div>
        <div class="card">
            <h3>
                <span>Saídas</span>
                <img src="./assets/assets/expense.svg" alt="image de saidas">
            </h3>
            <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
            <h3>
                <span>Total</span>
                <img src="./assets/assets/total.svg" alt="image de total">
            </h3>
            <p>R$ 3.000,00</p>
        </div>

    </section>
    <section id="transaction" style="
            display:block;
            width: 100%;
            overflow-x: auto;
">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>
        <table id="data-table">
            <thead>
            <tr>
            </tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
            </thead>
            <tbody>
            <tr>
                <td>Luz</td>
                <td>- R$ 500</td>
                <td>23/01/2021</td>
                <td>
                    <img src="./assets/assets/minus.svg" alt="Remover Transação">
                </td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>- R$ 200</td>
                <td>23/01/2021</td>
                <td>
                    <img src="./assets/assets/minus.svg" alt="Remover Transação">
                </td>
            </tr>
            <tr>
                <td>Criação website</td>
                <td>- R$ 5000,00</td>
                <td>23/01/2021</td>
                <td>
                    <img src="./assets/assets/minus.svg" alt="Remover Transação">
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>


<div class="modal-overlay active">
    <div class="modal">
        <div id="form">
            <h2>Nova Transação</h2>
            <form action="">
                <div class="input-group">
                    <label
                            class="sr-only"
                            for="description"></label>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        placeholder="Descrição"
                    />
                </div>

                <div class="input-group">
                    <label
                            class="sr-only"
                            for="amount"></label>
                    <input
                            type="number"
                            step="0.01"
                            id="amount"
                            name="amount"
                            placeholder="0,00"
                    />
                </div>
            </form>
        </div>
    </div>
</div>


<footer>
    <p>dev.finance$</p>
</footer>

</body>
</html>
